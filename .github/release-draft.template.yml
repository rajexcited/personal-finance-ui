name-template: "$MILESTONE_TITLE"
tag-template: "$MILESTONE_TITLE"
categories:
  - title: "üöÄ Enhancements"
    labels:
      include:
        - feature
        - enhancement
  - title: "üêõ Bug Fixes"
    labels:
      include:
        - fix
        - bugfix
        - bug
  - title: "üß∞ Maintenance"
    labels:
      include:
        - chore
        - security
        - security alert
        - javascript
        - dependencies
        - test plan
        - technical
      exclude:
        - deployment
  - title: "üìù Document Updates"
    labels:
      include:
        - documentation
        - help wanted
        - question
        - instruction
  - title: "üìå References"
    labels:
      include:
        - regression
      exclude:
        - deployment
    template: |
      ### $TITLE:

      $CATEGORY_ITEM_CHANGES
      - **Milestone:** [$MILESTONE_TITLE](https://github.com/$GITHUB_REPOSITORY/milestone/$MILESTONE_NUMBER?closed=1)

category-labels:
  exclude:
    - wontfix
    - invalid
    - duplicate
category-template: |
  ### $TITLE:

  $CATEGORY_ITEM_CHANGES

category-item-change-template: "- $TITLE (#$ISSUE_NUMBERS)"
template: |
  ## Changes

  $CATEGORY_CHANGES
